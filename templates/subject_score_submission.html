<!DOCTYPE html>
<html>
<head>
    <title>Subject Scores Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 36px;
        }

        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            width: 100%;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        label {
            font-size: 18px;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Subject Scores Submission</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('submit_scores') }}">
        <label for="name">Student Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="motherName">Mother's Name:</label>
        <input type="text" id="motherName" name="motherName" required>
        <label for="rollNo">Roll Number:</label>
        <input type="text" id="rollNo" name="rollNo" required>
        <label for="submissionDate">Submission Date:</label>
        <input type="date" id="submissionDate" name="submissionDate" required>
        <label for="physics">Physics (out of 100):</label>
        <input type="number" id="physics" name="physics" min="0" max="100" required>
        <label for="chemistry">Chemistry (out of 100):</label>
        <input type="number" id="chemistry" name="chemistry" min="0" max="100" required>
        <label for="biology">Biology (out of 100):</label>
        <input type="number" id="biology" name="biology" min="0" max="100" required>
        <label for="math">Math (out of 100):</label>
        <input type="number" id="math" name="math" min="0" max="100" required>
        <button type="submit">Submit Scores</button>
    </form>
</body>
</html>
