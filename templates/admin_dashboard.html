<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Gawande Patil Public School</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .option-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-left">
                <a href="{{ url_for('admin_login') }}" class="admin-link">Admin</a>
            </div>
            <div class="header-right">
                <a href="{{ url_for('home') }}"class="home-link">Home</a>
                <a href="{{ url_for('contact_page') }}" class="contact-link">Contact</a>
                <a href="{{ url_for('about_page') }}" class="about-link">About</a>
            </div>
    </header>

    <main>
        <div class="dashboard-container">
            <h2>Admin Dashboard</h2>
            <a href="{{ url_for('fill_result') }}" class="option-btn">Fill Result of Student</a>
            <a href="{{ url_for('view_scores') }}" class="option-btn">See Result</a>
            <a href="{{ url_for('view_student_fees') }}" class="option-btn">See List of Students Who Paid Fees or Not</a>
            <a href="{{ url_for('delete_record') }}" class="option-btn">Delete Record</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Gawande Patil Public School. All rights reserved.</p>
            <div class="footer-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('contact_page') }}">Contact</a>
                <a href="{{ url_for('about_page') }}">About</a>
            </div>
        </div>
    </footer>
</body>
</html>
