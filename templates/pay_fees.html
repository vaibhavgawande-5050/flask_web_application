<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Gawande Patil Public School</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .payment-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <header>
        <!-- Header content -->
        <div class="header-top">
            <div class="header-left">
                <a href="{{ url_for('admin_login') }}" class="admin-link">Admin</a>
            </div>
            <div class="header-right">
                <a href="{{ url_for('contact_page') }}" class="contact-link">Contact</a>
                <a href="{{ url_for('about_page') }}" class="about-link">About</a>
            </div>
        </div>
        <div class="header-content">
            <h1>Gawande Patil Public School</h1>
            <p class="slogan">"Nurturing Minds, Building Futures"</p>
        </div>
    </header>

    <main>
        <div class="payment-container">
            <h2>Payment</h2>
            <form method="post" action="{{ url_for('payment') }}">
                <div class="form-group">
                    <label for="full-name">Full Name (Surname, Student Name, Father's Name)</label>
                    <input type="text" id="full-name" name="full_name" required>
                </div>
                <div class="form-group">
                    <label for="mother-name">Mother's Name</label>
                    <input type="text" id="mother-name" name="mother_name" required>
                </div>
                <div class="form-group">
                    <label for="roll-number">Roll Number</label>
                    <input type="text" id="roll-number" name="roll_number" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" name="amount" min="1" required>
                </div>
                <div class="g-recaptcha" data-sitekey="6LdW1agpAAAAAK3sss-ox96HpsRHQVCL-fJL0d3p"></div>

                <button type="submit">Pay Now</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Pravara Public School. All rights reserved.</p>
            <div class="footer-links">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('contact_page') }}">Contact</a>
                <a href="{{ url_for('about_page') }}">About</a>
            </div> <!-- Footer content -->
    </footer>
</body>
</html>
